name: ci

on:
  push:
  pull_request:

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install
        run: npm ci
      - name: Dependency audit (high+)
        run: npm audit --audit-level=high
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build

  review-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: AdSense/Cloudflare review gate
        run: bash tools/release_ops.sh check
